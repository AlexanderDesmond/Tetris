<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="score"></div>
    <canvas></canvas>
    <div id="controls">
      <ul>
        <li>Left: A or Left Arrow Key</li>
        <li>Right: D or Right Arrow Key</li>
        <li>Down: S or Down Arrow Key</li>
        <li>Rotate Left: Q</li>
        <li>Rotate Right: E</li>
      </ul>
    </div>
  </body>
</html>
